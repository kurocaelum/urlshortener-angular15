<div class="container">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="p-3">
                            <a routerLink="/">Voltar</a>
                        </div>
                        
                        <div class="card-body p-5 text-center">
                            <h1 class="mb-5">URL Shorten</h1>

                            <h3 class="mb-5">Cadastro</h3>
                            <form [formGroup]="formSignUp">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="username" >Nome de usu√°rio</label>
                                    <input formControlName="username" type="text" id="username" class="form-control form-control-lg" required />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password" >Senha</label>
                                    <input formControlName="password" type="password" id="password" class="form-control form-control-lg" required />
                                </div>
                                
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password-confirm">Confirmar Senha</label>
                                    <input formControlName="passwordConfirm" type="password" id="passwordConfirm" class="form-control form-control-lg" required />
                                </div>


                                <!-- Checkbox -->
                                <!-- <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                                </div> -->

                                <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="formSignUp.invalid">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
